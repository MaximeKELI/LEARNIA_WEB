{% load static %}
<!-- Chatbot IA Flottant -->
<div id="chatbot-container" class="chatbot-container">
    <!-- Bouton flottant -->
    <button id="chatbot-toggle" class="chatbot-toggle" aria-label="Ouvrir le chatbot">
        <i class="bi bi-robot"></i>
        <span class="chatbot-pulse"></span>
    </button>
    
    <!-- Fen√™tre de chat -->
    <div id="chatbot-window" class="chatbot-window">
        <div class="chatbot-header">
                <div class="d-flex align-items-center">
                <div class="chatbot-avatar">
                    <i class="bi bi-robot"></i>
                </div>
                <div class="ms-2">
                    <h6 class="mb-0">Tuteur IA Learnia</h6>
                    <small class="text-muted" id="chatbot-status">
                        <span class="status-dot"></span> En ligne
                    </small>
                </div>
            </div>
            <button id="chatbot-close" class="btn btn-sm btn-link text-white" aria-label="Fermer">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        
        <div class="chatbot-messages" id="chatbot-messages">
            <div class="chatbot-message chatbot-message-bot">
                <div class="chatbot-avatar-small">
                    <i class="bi bi-robot"></i>
                </div>
                <div class="chatbot-bubble chatbot-bubble-bot">
                    <p>Bonjour ! üëã Je suis ton tuteur intelligent. Pose-moi n'importe quelle question sur tes cours et je t'aiderai !</p>
                </div>
            </div>
        </div>
        
        <div class="chatbot-typing" id="chatbot-typing" style="display: none;">
            <div class="chatbot-avatar-small">
                <i class="bi bi-robot"></i>
            </div>
            <div class="chatbot-bubble chatbot-bubble-bot">
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        
        <div class="chatbot-input-container">
            <form id="chatbot-form">
                <input type="text" 
                       id="chatbot-input" 
                       class="chatbot-input" 
                       placeholder="Tapez votre question..." 
                       autocomplete="off"
                       required>
                <button type="submit" class="chatbot-send-btn" id="chatbot-send">
                    <i class="bi bi-send-fill"></i>
                </button>
            </form>
        </div>
    </div>
</div>

<style>
/* Chatbot Container */
.chatbot-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
}

/* Bouton flottant */
.chatbot-toggle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    position: relative;
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    display: flex;
    align-items: center;
    justify-content: center;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-10px);
    }
}

.chatbot-toggle:hover {
    transform: scale(1.1) translateY(-5px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    animation: none;
}

.chatbot-toggle:active {
    transform: scale(0.95);
}

/* Animation pulse */
.chatbot-pulse {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    100% {
        transform: scale(1.5);
        opacity: 0;
    }
}

/* Fen√™tre de chat */
.chatbot-window {
    position: absolute;
    bottom: 80px;
    right: 0;
    width: 380px;
    height: 600px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    display: none;
    flex-direction: column;
    overflow: hidden;
    animation: slideUp 0.3s ease-out;
}

.chatbot-window.active {
    display: flex;
    animation: slideUp 0.3s ease-out, fadeIn 0.3s ease-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Header */
.chatbot-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chatbot-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
}

.chatbot-avatar-small {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    color: white;
    flex-shrink: 0;
}

/* Messages */
.chatbot-messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    background: #f8f9fa;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.chatbot-message {
    display: flex;
    gap: 10px;
    animation: messageSlide 0.3s ease-out;
}

@keyframes messageSlide {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.chatbot-message-user {
    flex-direction: row-reverse;
}

.chatbot-bubble {
    max-width: 75%;
    padding: 12px 16px;
    border-radius: 18px;
    word-wrap: break-word;
    position: relative;
}

.chatbot-bubble-bot {
    background: white;
    color: #333;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-top-left-radius: 4px;
}

.chatbot-bubble-user {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    box-shadow: 0 2px 5px rgba(102, 126, 234, 0.3);
    border-top-right-radius: 4px;
}

.chatbot-bubble p {
    margin: 0;
    line-height: 1.5;
}

/* Typing indicator */
.chatbot-typing {
    display: flex;
    gap: 10px;
    padding: 0 20px 10px;
    background: #f8f9fa;
}

.typing-indicator {
    display: flex;
    gap: 4px;
    padding: 12px 16px;
    background: white;
    border-radius: 18px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.typing-indicator span {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #667eea;
    animation: typing 1.4s infinite;
}

.typing-indicator span:nth-child(2) {
    animation-delay: 0.2s;
}

.typing-indicator span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes typing {
    0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.7;
    }
    30% {
        transform: translateY(-10px);
        opacity: 1;
    }
}

/* Input */
.chatbot-input-container {
    padding: 15px 20px;
    background: white;
    border-top: 1px solid #e9ecef;
}

#chatbot-form {
    display: flex;
    gap: 10px;
    align-items: center;
}

.chatbot-input {
    flex: 1;
    border: 2px solid #e9ecef;
    border-radius: 25px;
    padding: 10px 20px;
    font-size: 14px;
    outline: none;
    transition: all 0.3s;
}

.chatbot-input:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.chatbot-send-btn {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 18px;
}

.chatbot-send-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 10px rgba(102, 126, 234, 0.4);
}

.chatbot-send-btn:active {
    transform: scale(0.95);
}

.chatbot-send-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

/* Scrollbar personnalis√©e */
.chatbot-messages::-webkit-scrollbar {
    width: 6px;
}

.chatbot-messages::-webkit-scrollbar-track {
    background: transparent;
}

.chatbot-messages::-webkit-scrollbar-thumb {
    background: #ccc;
    border-radius: 3px;
}

.chatbot-messages::-webkit-scrollbar-thumb:hover {
    background: #999;
}

/* Status dot */
.status-dot {
    display: inline-block;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #28a745;
    margin-right: 5px;
    animation: pulse-dot 2s infinite;
}

@keyframes pulse-dot {
    0%, 100% {
        opacity: 1;
        transform: scale(1);
    }
    50% {
        opacity: 0.5;
        transform: scale(0.8);
    }
}

/* Am√©lioration des animations de messages */
.chatbot-message {
    animation: messageSlide 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.chatbot-bubble {
    animation: bubblePop 0.3s ease-out;
}

@keyframes bubblePop {
    0% {
        transform: scale(0.8);
        opacity: 0;
    }
    50% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

/* Responsive */
@media (max-width: 768px) {
    .chatbot-window {
        width: calc(100vw - 40px);
        height: calc(100vh - 120px);
        bottom: 80px;
        right: 20px;
        left: 20px;
    }
    
    .chatbot-container {
        bottom: 10px;
        right: 10px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatbotToggle = document.getElementById('chatbot-toggle');
    const chatbotWindow = document.getElementById('chatbot-window');
    const chatbotClose = document.getElementById('chatbot-close');
    const chatbotForm = document.getElementById('chatbot-form');
    const chatbotInput = document.getElementById('chatbot-input');
    const chatbotMessages = document.getElementById('chatbot-messages');
    const chatbotTyping = document.getElementById('chatbot-typing');
    const chatbotSend = document.getElementById('chatbot-send');
    
    let conversationId = null;
    
    // Toggle chatbot
    chatbotToggle.addEventListener('click', function() {
        chatbotWindow.classList.toggle('active');
        if (chatbotWindow.classList.contains('active')) {
            chatbotInput.focus();
        }
    });
    
    chatbotClose.addEventListener('click', function() {
        chatbotWindow.classList.remove('active');
    });
    
    // Envoyer un message
    chatbotForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const message = chatbotInput.value.trim();
        if (!message) return;
        
        // Ajouter le message de l'utilisateur
        addMessage(message, 'user');
        chatbotInput.value = '';
        chatbotSend.disabled = true;
        
        // Afficher l'indicateur de frappe
        showTyping();
        
        try {
            const response = await fetch('{% url "tutor:send_message" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    message: message,
                    conversation_id: conversationId
                })
            });
            
            const data = await response.json();
            
            // Cacher l'indicateur de frappe
            hideTyping();
            
            // Ajouter la r√©ponse
            if (data.response) {
                addMessage(data.response, 'bot');
                if (data.conversation_id) {
                    conversationId = data.conversation_id;
                }
            } else {
                addMessage('D√©sol√©, une erreur est survenue. Veuillez r√©essayer.', 'bot');
            }
        } catch (error) {
            console.error('Erreur:', error);
            hideTyping();
            addMessage('D√©sol√©, je ne peux pas r√©pondre pour le moment. Veuillez r√©essayer plus tard.', 'bot');
        } finally {
            chatbotSend.disabled = false;
            chatbotInput.focus();
        }
    });
    
    function addMessage(text, role) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `chatbot-message chatbot-message-${role}`;
        
        if (role === 'bot') {
            messageDiv.innerHTML = `
                <div class="chatbot-avatar-small">
                    <i class="bi bi-robot"></i>
                </div>
                <div class="chatbot-bubble chatbot-bubble-bot">
                    <p>${escapeHtml(text)}</p>
                </div>
            `;
        } else {
            messageDiv.innerHTML = `
                <div class="chatbot-bubble chatbot-bubble-user">
                    <p>${escapeHtml(text)}</p>
                </div>
            `;
        }
        
        chatbotMessages.appendChild(messageDiv);
        scrollToBottom();
    }
    
    function showTyping() {
        chatbotTyping.style.display = 'flex';
        scrollToBottom();
    }
    
    function hideTyping() {
        chatbotTyping.style.display = 'none';
    }
    
    function scrollToBottom() {
        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }
    
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    // Enter pour envoyer, Shift+Enter pour nouvelle ligne
    chatbotInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            chatbotForm.dispatchEvent(new Event('submit'));
        }
    });
});
</script>
