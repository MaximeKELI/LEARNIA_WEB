{% extends 'base.html' %}

{% block title %}Supprimer la Note - Learnia{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4><i class="bi bi-exclamation-triangle"></i> Supprimer la Note</h4>
            </div>
            <div class="card-body">
                <p>Êtes-vous sûr de vouloir supprimer la note :</p>
                <h5>"{{ note.titre }}"</h5>
                <p class="text-danger">Cette action est irréversible.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Oui, supprimer
                    </button>
                    <a href="{% url 'notes:list' %}" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
