{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Inscription - Learnia{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3><i class="bi bi-person-plus"></i> Inscription</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">
                        <i class="bi bi-person-plus"></i> S'inscrire
                    </button>
                </form>
                <hr>
                <p class="text-center">
                    Déjà un compte ? <a href="{% url 'accounts:login' %}">Connectez-vous</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
