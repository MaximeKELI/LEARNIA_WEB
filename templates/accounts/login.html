{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Connexion - Learnia{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3><i class="bi bi-box-arrow-in-right"></i> Connexion</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">
                        <i class="bi bi-box-arrow-in-right"></i> Se connecter
                    </button>
                </form>
                <hr>
                <p class="text-center">
                    Pas encore de compte ? <a href="{% url 'accounts:register' %}">Inscrivez-vous</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
