{% extends 'base.html' %}

{% block title %}Créer un Deck - Learnia{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="bi bi-plus-circle"></i> Créer un Deck</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Titre</label>
                        <input type="text" class="form-control" name="titre" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Chapitre (optionnel)</label>
                        <select class="form-select" name="chapitre_id">
                            <option value="">Aucun</option>
                            {% for chapitre in chapitres %}
                            <option value="{{ chapitre.id }}">{{ chapitre.matiere.nom }} - {{ chapitre.titre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Créer
                    </button>
                    <a href="{% url 'flashcards:index' %}" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
